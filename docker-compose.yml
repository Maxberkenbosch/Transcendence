version: '3'

services:
  frontend:
    container_name: Transcendence_frontend
    build:
      context: ./front-end
    volumes:
      - ./front-end:/app
    ports:
      - "8081:8081"
    links: # Using links since it connects to the backend port no matter what hostport
      - backend

  backend:
    container_name: Transcendence_backend
    build:
      context: ./back-end
    env_file:
      - ./back-end/.env
    volumes:
      - ./back-end:/app
    ports:
      - "3000:3000"
    depends_on:
      - database

  loadbalancer:
    container_name: Transcendence_nginx
    image: nginx:latest
    volumes:
      - ./back-end/nginx/:/etc/nginx/
    ports:
      - "8080:80"
    environment:
      - ./back-end/.env
    links:
      - frontend
      - backend

  database:
    container_name: Transcendence_database
    image: "postgres:14"
    restart: always
    env_file:
      - ./back-end/.env
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

volumes: # create volume for postgres
  db: {}
